<div class="film-container" style="display: flex;border-top: 1px solid rgb(53, 53, 53)">
    <div class="film-img" style="margin: 0.5em;border-radius: 0.5em;">
        <a href="{film_url}" target="_blank"><img src="{image_url}" style="height: 20em;border: 0.5em solid;border-color: rgb(0, 0, 0);border-radius: 1em;"></a>
    </div>

    <div class="film-info" style="margin: 0.5em;flex: 1 1 auto;">
        <h2 style="margin-top: 0.25em;margin-bottom: 0em"><a href="{film_url}" target="_blank" style="color:rgb(250, 235, 215)">{header}</a></h2>
        <div class="film-details" style="margin-top: 0">
            <div class="basic-details">
                <span>{runtime} min, {rating}</span>
            </div>
        </div>
        
        <hr>
        <div class="theaters" style="margin-top: 0.75em;">
            {theaters}
        </div>
    </div>
</div>
